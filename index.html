<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore captivating images effortlessly with the Image Search App. Powered by the Unsplash API, discover a wide range of visuals to spark inspiration. Search, browse, and enjoy a seamless image discovery experience. Try it now!"

    <title>Image Search App</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

    <header>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#E4BAD4"
          fill-opacity="1"
          d="M0,224L30,197.3C60,171,120,117,180,122.7C240,128,300,192,360,224C420,256,480,256,540,224C600,192,660,128,720,101.3C780,75,840,85,900,106.7C960,128,1020,160,1080,170.7C1140,181,1200,171,1260,149.3C1320,128,1380,96,1410,80L1440,64L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"

        <div class="caption text-center">
          <h1 class="mb-5 mt-5 mt-md-0">Image Search App</h1>
        </div>
        <div
          class="search d-flex justify-content-center align-items-center gap-2"
        >
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Search for images"
          />
          <button class="btn btn-main" id="searchBtn">Search</button>
        </div>
      </div>
    </header>

                  class="card-img-top"

            </div>
            <div class="col-md-6 col-lg-4">

            <div class="col-md-6 col-lg-4">

                  alt=""
                />

            </div>
            <div class="col-md-6 col-lg-4">

                  src="https://images.unsplash.com/photo-1606744888344-493238951221?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                  class="card-img-top"
                  alt=""
                />

            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card fixedCard">
                <img
                  src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
